name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: nicecommerce
  DB_INSTANCE: nicecommerce-db
  REPO_NAME: nicecommerce-repo
  IMAGE_NAME: nicecommerce

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build Docker image
        run: |
          IMAGE_TAG="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:${GITHUB_SHA}"
          docker build -t ${IMAGE_TAG} .
          docker tag ${IMAGE_TAG} ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:latest

      - name: Push Docker image
        run: |
          IMAGE_TAG="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:${GITHUB_SHA}"
          docker push ${IMAGE_TAG}
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:latest

      - name: Get instance connection name
        id: get-instance
        run: |
          INSTANCE_CONNECTION=$(gcloud sql instances describe ${DB_INSTANCE} \
            --format="value(connectionName)")
          echo "instance_connection=${INSTANCE_CONNECTION}" >> $GITHUB_OUTPUT

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${SERVICE_NAME} \
            --image ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:${GITHUB_SHA} \
            --platform managed \
            --region ${REGION} \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ steps.get-instance.outputs.instance_connection }} \
            --set-env-vars="SPRING_PROFILES_ACTIVE=prod,GCP_PROJECT_ID=${PROJECT_ID},GCP_CLOUD_SQL_INSTANCE=${{ steps.get-instance.outputs.instance_connection }},DATABASE_NAME=nicecommerce,DATABASE_USERNAME=nicecommerce-user,GCP_STORAGE_BUCKET=${PROJECT_ID}-nicecommerce-media,FIREBASE_PROJECT_ID=${PROJECT_ID}" \
            --set-secrets="DATABASE_PASSWORD=projects/${PROJECT_ID}/secrets/db-password/versions/latest,FIREBASE_CREDENTIALS_PATH=projects/${PROJECT_ID}/secrets/firebase-service-account/versions/latest,JWT_SECRET=projects/${PROJECT_ID}/secrets/jwt-secret/versions/latest,MERCADOPAGO_ACCESS_TOKEN=projects/${PROJECT_ID}/secrets/mercadopago-access-token/versions/latest,MERCADOPAGO_WEBHOOK_SECRET=projects/${PROJECT_ID}/secrets/mercadopago-webhook-secret/versions/latest,MAIL_PASSWORD=projects/${PROJECT_ID}/secrets/smtp-password/versions/latest,CORS_ALLOWED_ORIGINS=projects/${PROJECT_ID}/secrets/cors-allowed-origins/versions/latest" \
            --memory=512Mi \
            --cpu=1 \
            --timeout=300 \
            --max-instances=10 \
            --min-instances=0 \
            --concurrency=80 \
            --port=8080

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${SERVICE_NAME} \
            --region ${REGION} \
            --format="value(status.url)")
          echo "service_url=${SERVICE_URL}" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          sleep 10
          curl -f ${{ steps.get-url.outputs.service_url }}/actuator/health || exit 1

      - name: Output service URL
        run: |
          echo "Service deployed at: ${{ steps.get-url.outputs.service_url }}"

