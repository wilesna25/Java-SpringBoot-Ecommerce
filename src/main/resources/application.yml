# Spring Boot Application Configuration
# This file contains all application settings for different environments

spring:
  application:
    name: nicecommerce-springboot
  
  # Database Configuration
  # For local development: Use MySQL on localhost
  # For GCP: Use Cloud SQL connection string
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/nicecommerce?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DATABASE_USERNAME:nicecommerce}
    password: ${DATABASE_PASSWORD:nicecommerce}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      # Connection pool settings (HikariCP is the default connection pool)
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate} # validate, update, create, create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
        # Batch processing for better performance
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    # Open session in view pattern (disabled for better performance)
    open-in-view: false
  
  # Jackson JSON Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    default-property-inclusion: non_null
  
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
  
  # Kafka Configuration (for event streaming and messaging)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:nicecommerce-group}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 1
  
  # Cache Configuration (using Caffeine for in-memory caching)
  cache:
    type: caffeine # In-memory cache (replaces Redis)
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=1h

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

# Application-specific Configuration
app:
  name: NiceCommerce
  version: 1.0.0

# Firebase Configuration
firebase:
  # Path to Firebase service account JSON file (optional)
  credentials:
    path: ${FIREBASE_CREDENTIALS_PATH:}
    json: ${FIREBASE_CREDENTIALS_JSON:firebase-service-account.json}
  # Firebase project ID (optional, can be inferred from credentials)
  project-id: ${FIREBASE_PROJECT_ID:}
  
  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-minimum-32-characters}
    expiration: 86400000 # 24 hours in milliseconds
    refresh-expiration: 604800000 # 7 days in milliseconds
  
  # CORS Configuration
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
  
  # Pagination Defaults
  pagination:
    default-page-size: 20
    max-page-size: 100
  
  # File Storage Configuration
  storage:
    # For GCP: Use Cloud Storage bucket name
    # For local: Use local file system path
    type: ${STORAGE_TYPE:local} # Options: local, gcp
    local:
      base-path: ${STORAGE_LOCAL_PATH:./media}
    gcp:
      bucket-name: ${GCP_STORAGE_BUCKET:}
      project-id: ${GCP_PROJECT_ID:}
  
  # MercadoPago Configuration
  mercadopago:
    access-token: ${MERCADOPAGO_ACCESS_TOKEN:}
    webhook-secret: ${MERCADOPAGO_WEBHOOK_SECRET:}
    base-url: https://api.mercadopago.com
  
  # Email Configuration
  mail:
    enabled: ${MAIL_ENABLED:false}
    from: ${MAIL_FROM:noreply@nicecommerce.com}
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  
  # Rate Limiting Configuration
  rate-limit:
    enabled: ${RATE_LIMIT_ENABLED:true}
    requests-per-minute: ${RATE_LIMIT_PER_MINUTE:120}
    requests-per-hour: ${RATE_LIMIT_PER_HOUR:2000}
    requests-per-day: ${RATE_LIMIT_PER_DAY:20000}
    login-attempts: ${RATE_LIMIT_LOGIN_ATTEMPTS:5}
    login-period: ${RATE_LIMIT_LOGIN_PERIOD:900} # 15 minutes in seconds
  
  # Inventory Configuration
  inventory:
    low-stock-threshold: ${LOW_STOCK_THRESHOLD:10}
    low-stock-email-enabled: ${LOW_STOCK_EMAIL_ENABLED:false}
    low-stock-email-recipients: ${LOW_STOCK_EMAIL_RECIPIENTS:}

# Logging Configuration
logging:
  level:
    root: INFO
    com.nicecommerce: ${LOG_LEVEL:DEBUG}
    org.springframework.security: ${SECURITY_LOG_LEVEL:INFO}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SQL_PARAM_LOG_LEVEL:TRACE}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/nicecommerce.log
    max-size: 10MB
    max-history: 30

# Actuator Configuration (Production monitoring)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Google Cloud Platform Configuration
gcp:
  project-id: ${GCP_PROJECT_ID:}
  # Cloud SQL Configuration
  cloud-sql:
    instance-connection-name: ${GCP_CLOUD_SQL_INSTANCE:}
    database-name: ${DATABASE_NAME:nicecommerce}
  # Secret Manager Configuration
  secret-manager:
    enabled: ${GCP_SECRET_MANAGER_ENABLED:false}
    secret-prefix: ${GCP_SECRET_PREFIX:nicecommerce}

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    show-common-extensions: true
    try-it-out-enabled: true
    filter: true
    persist-authorization: true
    # Custom CSS for better UI
    config-url: /api-docs/swagger-config
    urls:
      - url: /api-docs
        name: NiceCommerce API
    # OAuth2 configuration for Swagger UI
    oauth:
      client-id: ${SWAGGER_OAUTH_CLIENT_ID:}
      client-secret: ${SWAGGER_OAUTH_CLIENT_SECRET:}
      realm: ${SWAGGER_OAUTH_REALM:}
      app-name: NiceCommerce API
      use-pkce-with-authorization-code-grant: true
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  packages-to-scan: com.nicecommerce
  paths-to-match: /api/**

