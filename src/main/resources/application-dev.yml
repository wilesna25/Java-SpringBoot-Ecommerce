# Development Environment Configuration
# This profile is activated with: spring.profiles.active=dev

spring:
  jpa:
    hibernate:
      ddl-auto: update # Auto-update schema in development
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # Use H2 in-memory database for quick testing (optional)
  # Uncomment to use H2 instead of MySQL
  # datasource:
  #   url: jdbc:h2:mem:testdb
  #   driver-class-name: org.h2.Driver
  # jpa:
  #   database-platform: org.hibernate.dialect.H2Dialect

logging:
  level:
    com.nicecommerce: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

app:
  jwt:
    secret: dev-secret-key-not-for-production-use-only
  cors:
    allowed-origins: "*" # Allow all origins in development

